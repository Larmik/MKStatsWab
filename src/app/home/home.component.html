<app-header [team]="team"/>
<div class="main">
  <div class="leftColumn">
    <app-last-results [wars]="wars.slice(0, 5)"/>
  </div>
  <div class="middle">
    <app-war-stats [stats]="wars"/>
  </div>
  <div class="rightColumn">
    <app-create-war *ngIf="createWarVisible"/>
    <app-player-list [players]="players"/>
  </div>
</div>
